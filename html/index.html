<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.hubbe.biz/scripts/paint/style.css?v=%dataScript%">
    <link rel="stylesheet" href="https://cdn.hubbe.biz/scripts/paint/gartic-room.css?v=%dataScript%">
    <link rel="stylesheet" href="https://cdn.hubbe.biz/scripts/paint/root.css?v=%dataScript%">
    <link rel="stylesheet" href="https://cdn.hubbe.biz/scripts/paint/media.css?v=%dataScript%">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="gartic-room.css"> -->
    <!-- <script src="https://kit.fontawesome.com/0556de7ff8.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="gartic-menu" style="position: absolute; display: none;">
        <div class="menu-icons">
            <div class="menu-icon" id="open-rooms">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="menu-icon" id="open-sound">
                <i class="fa-solid fa-volume-high"></i>
            </div>

            <div class="menu-icon" id="open-info">
                <i class="fa-solid fa-info"></i>
            </div>
        </div>

        <div class="rooms" id="rooms" style="display: none;">
            <div class="rooms-container">
                <div class="rooms-header">
                    <div class="rooms-title">Salas</div>
                    <div class="rooms-close">
                        <i class="fa-solid fa-times"></i>
                    </div>
                </div>
                <div class="rooms-list">
                </div>
                <div class="create">
                    <button class="btn btn-success" id="create-room">Criar Sala</button>
                </div>
            </div>
        </div>

        <div class="rooms" id="create-room-form" style="display: none;">
            <div class="rooms-container">
                <div class="rooms-header">
                    <div class="rooms-title">Criar Sala</div>
                    <div class="rooms-close">
                        <i class="fa-solid fa-times"></i>
                    </div>
                </div>
                <div class="rooms-list room-create">
                    <div class="form-group from-group--theme">
                        <label for="room-theme">Tema</label>
                        <select name="room-theme" id="room-theme" required>
                            <option value="geral" selected>Geral</option>
                        </select>
                    </div>
                </div>
                <div class="create">
                    <input type="submit" class="btn btn-primary" id="submit-room" value="Criar Sala">
                </div>
            </div>
        </div>

        <div class="sound" id="sound" style="display: none;">
            <div class="sound-container">
                <div class="sound-header">
                    <div class="sound-title">Som</div>
                    <div class="sound-close">
                        <i class="fa-solid fa-times"></i>
                    </div>
                </div>
                <div class="sound-list">
                    <div class="sound-item">
                        <div class="sound-name">Música</div>
                        <div class="sound-toggle">
                            <div class="sound-toggle__item active">
                                <i class="fa-solid fa-check"></i>
                            </div>
                            <div class="sound-toggle__item">
                                <i class="fa-solid fa-times"></i>
                            </div>
                        </div>
                    </div>
                    <div class="sound-item">
                        <div class="sound-name">Efeitos</div>
                        <div class="sound-toggle">
                            <div class="sound-toggle__item active">
                                <i class="fa-solid fa-check"></i>
                            </div>
                            <div class="sound-toggle__item">
                                <i class="fa-solid fa-times"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="info" id="info" style="display: none;">
            <div class="info-container">
                <div class="info-header">
                    <div class="info-title">Informações</div>
                    <div class="info-close">
                        <i class="fa-solid fa-times"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-canvas opacity-hidden" style="position: absolute; top: 20vh; display: none;">
        <div class="canvas-header">
            <div class="cursor-move">
                <p>Pressione para arrastar</p>
            </div>
        </div>

        <div class="canvas">
            <div class="tools-gartic">
                <div class="toolbar">
                    <div class="toolbar__item">
                    </div>

                    <div class="toolbar__item" id="colors">
                    </div>

                    <div class="toolbar__item">
                        <div class="color-div">
                            <input type="color" value="#000000" class="color-input" id="colorpicker">
                            <i class="fa-solid fa-eye-dropper eyedropper"></i>
                        </div>
                    </div>

                    <div class="toolbar__item">
                        <div class="recentColors-title">Ultimas cores</div>
                        <div id="recentColors">
                            <div class="color" style="background: #B8B8B8" data-color="#B8B8B8"></div>
                            <div class="color" style="background: #B8B8B8" data-color="#B8B8B8"></div>
                            <div class="color" style="background: #B8B8B8" data-color="#B8B8B8"></div>
                            <div class="color" style="background: #B8B8B8" data-color="#B8B8B8"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="canvas-game" style="height: 600px">
                <div class="canvas-container" style="position: relative; width:800px; height:550px;border-radius: 5px">
                    <div class="timer-container" style="display: none;">
                        <div class="timer">
                            <span class="timer_progress" style="width: 0%;">
                            </span>
                        </div>
                    </div>
                    </style>

                    <div class="speech-bubble choose-words" id="gartic-notification" style="display: none;">
                    </div>

                    <canvas width="800" height="550" id="canvas"
                        style="position: absolute; background-color: #fff;"></canvas>
                    <canvas width="800" height="550" id="canvas-overlay"
                        style="position: absolute; background-color: transparent;"></canvas>
                </div>
                <div class="mouse-follow" id="cursor"></div>
                <div class="game-actions">
                    <div class="gartic-chat">
                        <div class="chat">
                            <div class="chat-messages">
                            </div>
                        </div>
                    </div>
                    <div class="guess-container">
                        <input id="guess-text" class="guess-text" type="text" placeholder="Insira seu palpite..." />
                        <div id="send-guess" class="btn btn-success"><span>Enviar</span></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="scoreboard">
                <div class="players-container">
                    <div class="players">
                    </div>
                </div>
                <div class="buttons-interactions">
                    <div class="btn btn-danger" id="leave">
                        Abandonar Partida
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
        <script type="module" src="https://cdn.hubbe.biz/scripts/paint/script.js?v=%dataScript%"></script>
        <script src="https://cdn.hubbe.biz/scripts/paint/gartic-room.js?v=%dataScript%"></script>
        <!-- <script src="gartic-room.js"></script> -->
        <script>
            function keyPress(event) {
                if (event.keyCode === 90 && event.ctrlKey) {
                    $('#undo').click();
                }

                if (event.keyCode === 89 && event.ctrlKey) {
                    $('#redo').click();
                }

                if (event.keyCode === 13) {
                    $('#send-guess').click();
                }
            }

            function KeypressEventEmitter(scriptName) {
                this.events = new Map();
                this.scriptName = scriptName;

                this.on = (eventName, callback) => {
                    this.events.set(eventName, callback);
                };

                this.emit = event => {
                    const eventData = event.detail;
                    const value = eventData.data;
                    const exec = this.events.get(eventData.name);

                    if (exec) {
                        exec(value);
                    }
                };

                this.dispose = (event) => {
                    if (!event) return;

                    const data = event.detail;

                    const exec = this.events.get('dispose');

                    if (exec) {
                        exec();
                    }

                    if (data.allScripts || data.scriptName === this.scriptName) {
                        this.events.clear();

                        $(document).off('keydown', keyPress);

                        $('#script-events').off('uiMessage', this.emit);
                        $('#script-events').off('dispose', this.dispose);
                    }
                };
            }

            (() => {
                const handler = new KeypressEventEmitter('keypress');

                $('#script-events').on('uiMessage', handler.emit);
                $('#script-events').on('dispose', handler.dispose);


                $(document).on('keydown', keyPress);
            })();
        </script>
</body>

</html>
